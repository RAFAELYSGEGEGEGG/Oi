<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Subway Surfers</title>
    <style>
        /* Estilização tecnológica */
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
        }

        h1 {
            font-size: 26px;
            text-transform: uppercase;
        }

        #contador {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; }
            100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
        }

        #downloadBtn {
            display: none;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #downloadBtn:hover {
            background: linear-gradient(45deg, #0066ff, #00ffcc);
            box-shadow: 0 0 15px #00ffcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download em</h1>
        <div id="contador">10</div>
        <button id="downloadBtn" onclick="baixarAPK()">Baixar Subway Surfers</button>
    </div>

    <script>
        let tempo = 10;
        let contador = document.getElementById("contador");
        let botao = document.getElementById("downloadBtn");

        let intervalo = setInterval(() => {
            tempo--;
            contador.innerText = tempo;

            if (tempo === 0) {
                clearInterval(intervalo);
                contador.style.display = "none";
                botao.style.display = "block";
            }
        }, 1000);

        function baixarAPK() {
            window.location.href = "http://bit.ly/3ZJj4HT"; // Link de download do Subway Surfers
        }
    </script>

</body>
</html>
